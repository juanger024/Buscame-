<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Búscame</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #1a1a1a; color: white; }
    .centered { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; text-align: center; }
    .btn { background: #ff0066; color: white; padding: 10px 20px; margin-top: 20px; border: none; font-size: 18px; cursor: pointer; border-radius: 5px; }
    .gallery { display: none; flex-wrap: wrap; justify-content: center; gap: 20px; padding: 40px; }
    .profile { background: #2c2c2c; border-radius: 10px; padding: 20px; width: 250px; text-align: center; }
    .chat-locked, .chat-unlocked { background: #111; padding: 10px; border-radius: 5px; margin-top: 10px; }
    .price { color: #ffcc00; margin-top: 10px; }
    .chat-box { margin-top: 10px; text-align: left; }
    .message { background: #333; padding: 5px 10px; border-radius: 5px; margin: 5px 0; }
    .chat-input { margin-top: 10px; display: flex; gap: 5px; }
    .chat-input input { flex: 1; padding: 5px; }
  </style>
</head>
<body>

<div id="ageCheck" class="centered">
  <h1>¡Bienvenido a Búscame!</h1>
  <p>Debes ser mayor de edad para continuar.</p>
  <button class="btn" onclick="enterSite()">Soy mayor de edad</button>
</div>

<div id="profileGallery" class="gallery"></div>

<script>
  const gallery = document.getElementById('profileGallery');
  const ageCheck = document.getElementById('ageCheck');

  function enterSite() {
    ageCheck.style.display = 'none';
    gallery.style.display = 'flex';
  }

  const profiles = [
    { name: "Sofía", price: "$5" },
    { name: "Valentina", price: "$7" },
    { name: "Camila", price: "$6" },
    { name: "Lucía", price: "$4" },
    { name: "Mariana", price: "$5" },
    { name: "Isabella", price: "$8" },
    { name: "Ximena", price: "$6" },
    { name: "Abril", price: "$5" },
    { name: "Renata", price: "$7" },
    { name: "Emma", price: "$9" }
  ];

  profiles.forEach((p, i) => {
    const profileDiv = document.createElement('div');
    profileDiv.className = 'profile';
    profileDiv.innerHTML = `
      <h2>${p.name}</h2>
      <p class="price">Precio del chat: ${p.price}</p>
      <div class="chat-locked" id="chat-${i}">
        <p>Este chat está bloqueado.</p>
        <button class="btn" onclick="pay(${i})">Pagar con PayPal</button>
      </div>
    `;
    gallery.appendChild(profileDiv);
  });

  function pay(index) {
    const chat = document.getElementById(`chat-${index}`);
    chat.className = 'chat-unlocked';
    chat.innerHTML = `
      <div class="chat-box" id="chat-box-${index}">
        <div class="message"><strong>${profiles[index].name}:</strong> Hola, ¿en qué te puedo ayudar?</div>
      </div>
      <div class="chat-input">
        <input type="text" placeholder="Escribe tu mensaje" id="input-${index}" />
        <button class="btn" onclick="sendMessage(${index})">Enviar</button>
      </div>
    `;
  }

  function sendMessage(index) {
    const input = document.getElementById(`input-${index}`);
    const message = input.value.trim();
    if (message !== '') {
      const chatBox = document.getElementById(`chat-box-${index}`);
      const userMsg = document.createElement('div');
      userMsg.className = 'message';
      userMsg.innerHTML = `<strong>Tú:</strong> ${message}`;
      chatBox.appendChild(userMsg);
      input.value = '';
    }
  }
</script>

</body>
</html>
